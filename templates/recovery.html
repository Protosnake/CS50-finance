{% extends "layout.html" %}

{% block title %}
    Recovery
{% endblock %}

{% block main %}
    <form action="{{ url_for('recovery') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class ="form-control" name="email" placeholder="your@email.com" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Reset password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
