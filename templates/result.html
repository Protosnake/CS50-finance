{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <form action="{{ url_for('result') }}" method="get">
        <fieldset>
            <div class="form-group">
                <table>
                    <tr>
                        <th>Quote</th>
                        <th>Price</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>{{ symbol }}</td>
                        <td>{{ price }}</td>
                        <td>{{ name }}</td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
{% endblock %}
