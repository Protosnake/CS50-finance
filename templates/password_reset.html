{% extends "layout.html" %}

{% block title %}
    Password_reset
{% endblock %}

{% block main %}
    <form action="{{ url_for('password_reset') }}" method="post">
        <fieldset>
            <div class="form-group">
                <p>Please enter new passowrd</p>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="repeat-password" placeholder="Repeat Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
